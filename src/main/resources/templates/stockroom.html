<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stockroom Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .table-input { width: 100px; text-align: right; }
        .calculated  { background-color: #e7f3ff; font-weight: bold; }
        .grand-total { background-color: #d4edda; font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">
            <i class="bi bi-box-seam"></i> Stockroom - Session #<span th:text="${inv.sessionId}"></span>
        </span>
        <span class="text-white">
            Bar: <span th:text="${inv.bar != null ? inv.bar.barName : 'N/A'}"></span>
            | Shift: <span th:text="${inv.shiftType}"></span>
        </span>
    </div>
</nav>

<div class="container mt-4">

    <div th:if="${error}" class="alert alert-danger">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
    </div>

    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="bi bi-1-circle"></i> Stage 1: Stockroom Inventory</h5>
        </div>
        <div class="card-body">

            <form th:action="@{/stockroom/{id}(id=${inv.sessionId})}" method="post">

                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Product</th>
                                <th>Category</th>
                                <th>Opening</th>
                                <th>Received</th>
                                <th>Closing</th>
                                <th class="calculated">Transferred Out</th>
                                <th>Remarks</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td>
                                    <strong th:text="${product.productName}"></strong><br>
                                    <small class="text-muted" th:text="${product.brand}"></small>
                                </td>
                                <td th:text="${product.category}"></td>
                                <td>
                                    <input type="number" step="0.01" min="0"
                                           class="form-control table-input opening-stock"
                                           th:data-product="${product.productId}"
                                           th:name="'opening_' + ${product.productId}"
                                           value="0">
                                </td>
                                <td>
                                    <input type="number" step="0.01" min="0"
                                           class="form-control table-input received-stock"
                                           th:data-product="${product.productId}"
                                           th:name="'received_' + ${product.productId}"
                                           value="0">
                                </td>
                                <td>
                                    <input type="number" step="0.01" min="0"
                                           class="form-control table-input closing-stock"
                                           th:data-product="${product.productId}"
                                           th:name="'closing_' + ${product.productId}"
                                           value="0">
                                </td>
                                <td class="calculated text-center">
                                    <span class="transferred-out"
                                          th:data-product="${product.productId}">0.00</span>
                                </td>
                                <td>
                                    <input type="text" class="form-control"
                                           th:name="'remarks_' + ${product.productId}"
                                           placeholder="Optional">
                                </td>
                            </tr>
                            <tr th:if="${products == null or #lists.isEmpty(products)}">
                                <td colspan="7" class="text-center text-muted">
                                    No products found. Please add products first.
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="grand-total">
                            <tr>
                                <td colspan="2" class="text-end">TOTAL:</td>
                                <td><span id="totalOpening">0.00</span></td>
                                <td><span id="totalReceived">0.00</span></td>
                                <td><span id="totalClosing">0.00</span></td>
                                <td><span id="totalTransferred">0.00</span></td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:if="${inv.bar != null}"
                       th:href="@{/sessions/{barId}(barId=${inv.bar.barId})}"
                       class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                    <a th:if="${inv.bar == null}" href="/" class="btn btn-secondary">
                        <i class="bi bi-house"></i> Home
                    </a>
                    <button type="submit" class="btn btn-success btn-lg">
                        Save &amp; Proceed to Distribution â†’
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
