<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Well Inventory</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #f5f5f5; }
        .btn { padding: 8px 14px; border: none; cursor: pointer; border-radius: 4px; margin-right: 8px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .consumed-cell { background-color: #f0fff0; font-weight: bold; }
        .error { color: red; margin: 10px 0; }
    </style>
</head>
<body>

<div>
    <h2>Well Inventory - <span th:text="${bar.barName}">Bar Name</span></h2>
    <p>Session ID: <strong th:text="${sessionId}"></strong> | Shift: <strong th:text="${session.shiftType}"></strong></p>
</div>

<div id="errorMsg" class="error" style="display:none;"></div>

<form id="wellForm"
      th:action="@{/sessions/wells/{id}/save(id=${sessionId})}"
      method="post">

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Well</th>
                <th>Opening Stock</th>
                <th>Received from Distribution</th>
                <th>Closing Stock</th>
                <th>Consumed</th>
                <th>Selling Price</th>
            </tr>
        </thead>
        <tbody>

            <th:block th:each="product : ${products}">
                <tr th:each="wellName : ${wellNames}">

                    <td th:text="${product.productName}">Product</td>
                    <td th:text="${wellName}">BAR_1</td>

                    <input type="hidden"
                           th:name="'productId_' + ${product.productId} + '_' + ${wellName}"
                           th:value="${product.productId}"/>
                    <input type="hidden"
                           th:name="'wellName_' + ${product.productId} + '_' + ${wellName}"
                           th:value="${wellName}"/>

                    <!-- Opening -->
                    <td>
                        <input type="number" step="0.01" min="0"
                               th:name="'opening_' + ${product.productId} + '_' + ${wellName}"
                               class="opening" value="0"/>
                    </td>

                    <!-- Received from Distribution - pre-filled -->
                    <td>
                        <input type="number" step="0.01" min="0"
                               th:name="'received_' + ${product.productId} + '_' + ${wellName}"
                               class="received"
                               th:value="${distributionMap[product.productId] != null
                                           ? distributionMap[product.productId]
                                           : 0}"
                               readonly/>
                    </td>

                    <!-- Closing -->
                    <td>
                        <input type="number" step="0.01" min="0"
                               th:name="'closing_' + ${product.productId} + '_' + ${wellName}"
                               class="closing" value="0"/>
                    </td>

                    <!-- Consumed auto-calc -->
                    <td class="consumed-cell">
                        <input type="number" step="0.01"
                               th:name="'consumed_' + ${product.productId} + '_' + ${wellName}"
                               class="consumed" value="0" readonly/>
                    </td>

                    <!-- Selling Price -->
                    <td th:text="${prices[product.productId] != null
                                    ? prices[product.productId].sellingPrice
                                    : 'N/A'}">0</td>

                </tr>
            </th:block>

        </tbody>
    </table>

    <div>
        <a th:href="@{/sessions/distribution/{id}(id=${sessionId})}"
           class="btn btn-primary">‚Üê Back to Distribution</a>

        <button type="button" onclick="saveAndCommit()" class="btn btn-success">
            Save &amp; Commit Session
        </button>
    </div>

</form>

<script th:inline="javascript">
    const sessionId = [[${sessionId}]];
    const barId     = [[${barId}]];

    document.querySelectorAll("tbody tr").forEach(row => {
        const opening  = row.querySelector(".opening");
        const received = row.querySelector(".received");
        const closing  = row.querySelector(".closing");
        const consumed = row.querySelector(".consumed");

        if (opening && received && closing && consumed) {
            function calculate() {
                const o = parseFloat(opening.value)  || 0;
                const r = parseFloat(received.value) || 0;
                const c = parseFloat(closing.value)  || 0;
                const result = o + r - c;
                consumed.value = result >= 0 ? result.toFixed(2) : 0;
            }
            calculate();
            opening.addEventListener("input", calculate);
            closing.addEventListener("input", calculate);
        }
    });

    function saveAndCommit() {
        const form     = document.getElementById("wellForm");
        const formData = new FormData(form);
        const errorDiv = document.getElementById("errorMsg");
        errorDiv.style.display = "none";

        fetch(`/sessions/wells/${sessionId}/save`, {
            method: 'POST',
            body: new URLSearchParams(formData)
        })
        .then(response => {
            if (!response.ok) return response.text().then(t => { throw new Error(t); });
            return response;
        })
        .then(() => {
            return fetch(`/api/sessions/${sessionId}/commit`, { method: 'POST' });
        })
        .then(response => {
            if (!response.ok) return response.text().then(t => { throw new Error(t); });
            return response;
        })
        .then(() => {
            alert("Session committed successfully!");
            window.location.href = `/sessions/${barId}`;
        })
        .catch(err => {
            errorDiv.textContent = "Error: " + err.message;
            errorDiv.style.display = "block";
        });
    }
</script>

</body>
</html>
