<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">Initialize New Session</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Start New Inventory Session</h5>
                    </div>
                    <div class="card-body">
                        <form id="sessionForm">
                            <div class="mb-3">
                                <label class="form-label">Bar Name</label>
                                <input type="text" class="form-control" th:value="${bar.barName}" readonly>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Shift Type</label>
                                <select class="form-select" id="shiftType" required>
                                    <option value="">Select Shift</option>
                                    <option value="MORNING">Morning Shift</option>
                                    <option value="EVENING">Evening Shift</option>
                                    <option value="NIGHT">Night Shift</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Notes (Optional)</label>
                                <textarea class="form-control" id="notes" rows="3" placeholder="Any special notes for this session"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Initialize Session & Go to Stockroom
                                </button>
                                <a th:href="@{/sessions/{id}(id=${bar.barId})}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const barId = [[${bar.barId}]];
        
        document.getElementById('sessionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const shiftType = document.getElementById('shiftType').value;
            const notes = document.getElementById('notes').value;
            
            fetch(`/api/sessions/initialize?barId=${barId}&shiftType=${shiftType}&notes=${encodeURIComponent(notes)}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(session => {
                window.location.href = `/sessions/stockroom/${session.sessionId}`;
            })
            .catch(error => {
                alert('Error creating session: ' + error);
            });
        });
    </script>
</body>
</html>
