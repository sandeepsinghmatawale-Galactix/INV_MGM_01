<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="bi bi-plus-circle"></i> New Session - <span th:text="${bar.barName}"></span>
            </span>
            <a th:href="@{/sessions/{barId}(barId=${bar.barId})}" class="btn btn-light">
                <i class="bi bi-arrow-left"></i> Back to Sessions
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Session Details</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/sessions/{barId}/new(barId=${bar.barId})}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Shift Type *</label>
                                <select class="form-select" name="shiftType" required>
                                    <option value="">-- Select Shift --</option>
                                    <option value="MORNING">Morning</option>
                                    <option value="AFTERNOON">Afternoon</option>
                                    <option value="EVENING">Evening</option>
                                    <option value="NIGHT">Night</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Notes</label>
                                <textarea class="form-control" name="notes" rows="3" placeholder="Optional notes..."></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-play-circle"></i> Start Session
                                </button>
                                <a th:href="@{/sessions/{barId}(barId=${bar.barId})}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
