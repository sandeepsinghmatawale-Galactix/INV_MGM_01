<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bar Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">Add New Bar</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Bar Information</h5>
                    </div>
                    <div class="card-body">
                        <form id="barForm">
                            <div class="mb-3">
                                <label class="form-label">Bar Name *</label>
                                <input type="text" class="form-control" id="barName" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Location *</label>
                                <input type="text" class="form-control" id="location" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Contact Number</label>
                                <input type="tel" class="form-control" id="contactNumber" placeholder="10-digit mobile number">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Owner Name</label>
                                <input type="text" class="form-control" id="ownerName">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Bar</button>
                                <a href="/bars" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('barForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const data = {
                barName: document.getElementById('barName').value,
                location: document.getElementById('location').value,
                contactNumber: document.getElementById('contactNumber').value,
                ownerName: document.getElementById('ownerName').value,
                active: true
            };
            
            fetch('/api/bars', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert('Bar created successfully!');
                window.location.href = '/';
            })
            .catch(error => {
                alert('Error creating bar: ' + error);
            });
        });
    </script>
</body>
</html>
