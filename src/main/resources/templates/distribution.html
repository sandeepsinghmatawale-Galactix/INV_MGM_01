<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Distribution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .calculated { background-color: #fff3cd; font-weight: bold; }
        .status-pending { background-color: #f8d7da; }
        .status-allocated { background-color: #d4edda; }
        .grand-total { background-color: #d4edda; font-weight: bold; font-size: 1.1rem; }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-warning">
    <div class="container-fluid">
        <span class="navbar-brand text-dark">
            Distribution - Session #[[${session.sessionId}]]
        </span>
        <span class="text-dark">
            Bar: [[${session.bar.barName}]]
        </span>
    </div>
</nav>

<div class="container mt-4">

    <div class="alert alert-warning">
        ⚠️ ALL transferred stock must be allocated to wells.
    </div>

    <div class="card">
        <div class="card-header bg-warning">
            <h5 class="mb-0">Stage 2: Distribution Allocation</h5>
        </div>

        <div class="card-body">

            <table class="table table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>From Stockroom</th>
                    <th>Total Allocated</th>
                    <th>Unallocated</th>
                    <th>Status</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="dist : ${distributions}"
                    th:classappend="${dist.unallocated > 0} ? 'status-pending' : 'status-allocated'">

                    <td>
                        <strong th:text="${dist.product.productName}"></strong><br>
                        <small th:text="${dist.product.brand}"></small>
                    </td>

                    <td th:text="${dist.product.category}"></td>

                    <td th:text="${dist.quantityFromStockroom}"></td>

                    <td class="calculated"
                        th:text="${dist.totalAllocated}"></td>

                    <td class="calculated"
                        th:text="${dist.unallocated}"></td>

                    <td>
                        <span class="badge"
                              th:classappend="${dist.unallocated > 0} ? 'bg-danger' : 'bg-success'"
                              th:text="${dist.unallocated > 0} ? 'PENDING' : 'ALLOCATED'">
                        </span>
                    </td>

                </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/stockroom/{id}(id=${session.sessionId})}"
                   class="btn btn-secondary">
                    ← Back
                </a>

                <a th:href="@{/sessions/wells/{id}(id=${session.sessionId})}"
                   class="btn btn-primary">
                    Proceed to Wells →
                </a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
