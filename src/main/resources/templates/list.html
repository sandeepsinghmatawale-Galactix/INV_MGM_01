<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sessions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="bi bi-clipboard-data"></i> Sessions - <span th:text="${bar.barName}"></span>
            </span>
            <a th:href="@{/sessions/{barId}/new(barId=${bar.barId})}" class="btn btn-light">
                <i class="bi bi-plus-circle"></i> New Session
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h4>Inventory Sessions</h4>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Session ID</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Shift</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="inv : ${sessions}">
                        <td><strong th:text="${inv.sessionId}"></strong></td>
                        <td th:text="${#temporals.format(inv.sessionStartTime, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${inv.sessionEndTime != null ? #temporals.format(inv.sessionEndTime, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                        <td th:text="${inv.shiftType}"></td>
                        <td>
                            <span class="badge bg-warning" th:if="${inv.status.name() == 'IN_PROGRESS'}">In Progress</span>
                            <span class="badge bg-success" th:if="${inv.status.name() == 'COMPLETED'}">Completed</span>
                            <span class="badge bg-danger"  th:if="${inv.status.name() == 'ROLLED_BACK'}">Rolled Back</span>
                        </td>
                        <td>
                            <a th:if="${inv.status.name() == 'IN_PROGRESS'}"
                               th:href="@{/stockroom/{id}(id=${inv.sessionId})}"
                               class="btn btn-sm btn-primary">
                                <i class="bi bi-pencil"></i> Continue
                            </a>
                            <span th:if="${inv.status.name() == 'COMPLETED'}" class="text-success">
                                <i class="bi bi-check-circle"></i> Done
                            </span>
                            <span th:if="${inv.status.name() == 'ROLLED_BACK'}" class="text-danger">
                                <i class="bi bi-x-circle"></i> Failed
                            </span>
                        </td>
                    </tr>
                    <tr th:if="${sessions.isEmpty()}">
                        <td colspan="6" class="text-center text-muted">
                            No sessions found. Click "New Session" to start.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <a href="/" class="btn btn-secondary">
                <i class="bi bi-house"></i> Home
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
